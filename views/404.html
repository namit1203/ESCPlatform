<!DOCTYPE html>
<html>
<head>
  <title>404 - Page Not Found</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-top: 100px;
      font-size: 36px;
    }

    p {
      margin-top: 20px;
      font-size: 18px;
    }

    .button-container {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4285F4;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>404 - Page Not Found</h1>
  <p>The requested page could not be found.</p>
  <img src="https://i.imgur.com/68bJBS0.png" alt="404" width="40%">

  <div class="button-container">
    <button onclick="goToHomepage()">Go to Homepage</button>
  </div>

  <script>
    function goToHomepage() {
      window.location.href = "/";
    }
  </script>
</body>
</html>
