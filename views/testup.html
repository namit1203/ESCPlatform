<!DOCTYPE html>
<html>
  <head>
    <title>Node.js Image Upload Example</title>
  </head>
  <body>
    <h1>Node.js Image Upload Example</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data">
      <input type="file" name="myImage">
      <button type="submit">Upload</button>
    </form>
  </body>
</html>
